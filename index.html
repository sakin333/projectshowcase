<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My Project Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Sakin</h1>
        </div>
        <ul class="links-container">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-container">
            <img src="./assets/Menu-icon-3.png" alt="menu">
        </div>
    </header>
    <div class="main-container">
    <main class="wrapper home" id="home">
        <h1>Home</h1>
    </main>
    <main class="wrapper project" id="projects">
        <h1>My Project Showcase</h1>
        <div class="container">
        <div class="project-container">
            <img src="./assets/addressbook.png" alt="Address Book" class="project-image">
            <h2 class="title">Address Book</h2>
            <p class="description">Address Book using shell scripting</p>
            <div>
                <button class="button_primary"><a href="https://git.bajratechnologies.com/Sakin3/angular-curriculum/-/tree/main/day2/addressBook?ref_type=heads" target="_blank">View Code</a></button>
            </div>
        </div>  
        <div class="project-container">
            <img src="./assets/figmatocode.jpg" alt="Figma To Code" class="project-image">
            <h2 class="title">Figma Design to Code</h2>
            <p class="description">Converting a figma design to an actual website using html and css</p>
            <div class="preview">
                <button class="button_primary"><a href="https://git.bajratechnologies.com/Sakin3/angular-curriculum/-/tree/main/day6/FignmaToCode?ref_type=heads" target="_blank">View Code</a></button>
                <button class="button_primary"><a href="https://sakin333.github.io/figmaToCode/" target="_blank">Preview</a></button>
            </div>
            <div class="icons-container">
                <i class='bx bxl-html5'></i>
                <i class='bx bxl-css3' ></i>
                <i class='bx bxl-javascript' ></i>
            </div>
        </div>  
        <div class="project-container">
            <img src="./assets//bugonwire.jpg" alt="Figma To Code" class="project-image">
            <h2 class="title">Bug on a wire</h2>
            <p class="description">A simple bug on a wire game</p>
            <div class="preview">
                <button class="button_primary"><a href="https://git.bajratechnologies.com/Sakin3/angular-curriculum/-/tree/develop-bug-on-wire/bug?ref_type=heads" target="_blank">View Code</a></button>
                <button class="button_primary"><a href="https://sakin333.github.io/BugOnAWire/" target="_blank">Preview</a></button>
            </div>
            <div class="icons-container">
                <i class='bx bxl-html5'></i>
                <i class='bx bxl-css3' ></i>
                <i class='bx bxl-javascript' ></i>
            </div>
        </div>  
        </div>
    </main>
    </div>
    <script>
        document.querySelector('.menu-container').addEventListener('click', () => document.querySelector('.links-container').classList.toggle('show')) 
    </script>
</body>
</html>
